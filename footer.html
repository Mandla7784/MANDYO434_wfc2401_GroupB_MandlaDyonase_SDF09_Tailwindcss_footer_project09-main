<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131] ">
                <div class="container px-6 py-12 mx-auto">
                    <div class="flex justify-between px-24 max-sm:flex-col  max-md:flex-col ">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg font-semibold" >Subscribe to our newsletter for updates</h1>
                            <div class="flex gap-x-4 mt-4  max-sm:flex-col">
                                <input id="email" type="text" class=" py-2 rounded max-sm:my-3">
                                <button class="w-full px-6 py-2.5 text-white  rounded bg-orange-700 max-sm:mb-4">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] max-md:mt-3">Quick Link</p>
                            <div class="flex flex-col mt-4  max-sm:gap-y-3">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] max-sm:mt-3 max-md:flex-col">Technologies</p>
                            <div class="flex flex-col mt-4 max-sm:gap-y-3">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex ml-20">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
